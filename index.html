<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLine Media Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .active-item { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        video, audio { width: 100%; border-radius: 0.75rem; outline: none; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="h-16 flex items-center justify-between px-6 glass-panel z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                <i class="fas fa-play text-white"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">StreamLine <span class="text-blue-500 text-sm font-normal">Media Hub</span></h1>
        </div>
        <div id="status-indicator" class="text-xs text-slate-400 flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500"></span> Connected
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 glass-panel border-r border-slate-800 flex flex-col hidden md:flex">
            <nav class="p-4 space-y-2">
                <button onclick="switchCategory('music')" id="btn-music" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all active-item">
                    <i class="fas fa-music"></i> Music Library
                </button>
                <button onclick="switchCategory('video')" id="btn-video" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all">
                    <i class="fas fa-film"></i> Video Collection
                </button>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <div class="flex-1 p-4 md:p-8 flex flex-col items-center justify-center bg-slate-950/30">
                <div id="player-container" class="w-full max-w-4xl aspect-video glass-panel rounded-2xl overflow-hidden shadow-2xl flex items-center justify-center relative">
                    <div id="no-media" class="text-center p-8">
                        <i class="fas fa-folder-open text-6xl text-slate-700 mb-4"></i>
                        <h2 class="text-xl font-semibold text-slate-500">Select a file to play</h2>
                    </div>
                    <video id="video-player" controls class="hidden w-full h-full bg-black"></video>
                    <div id="audio-container" class="hidden flex flex-col items-center justify-center w-full h-full p-12 bg-gradient-to-br from-slate-900 to-blue-900">
                        <div class="w-32 h-32 md:w-48 md:h-48 bg-slate-800 rounded-full flex items-center justify-center mb-8 shadow-2xl animate-pulse">
                            <i class="fas fa-music text-6xl text-blue-400"></i>
                        </div>
                        <h3 id="now-playing-title" class="text-2xl font-bold mb-2 text-center truncate w-full">Track Title</h3>
                        <audio id="audio-player" controls class="w-full"></audio>
                    </div>
                </div>
            </div>

            <div class="w-full md:w-80 glass-panel border-l border-slate-800 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-slate-800">
                    <h3 class="font-bold flex items-center gap-2">Playlist</h3>
                </div>
                <div id="playlist" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-1"></div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'get_media.php'; 
        const BASE_MUSIC = 'music';
        const BASE_VIDEO = 'video';

        let currentCategory = 'music';
        let mediaData = { music: [], video: [] };

        async function init() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                mediaData = await response.json();
                renderPlaylist();
            } catch (error) {
                document.getElementById('playlist').innerHTML = `<div class="p-4 text-red-400 text-sm">Error: Ensure get_media.php is on your server.</div>`;
            }
        }

        function switchCategory(cat) {
            currentCategory = cat;
            document.getElementById('btn-music').className = `w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${cat === 'music' ? 'active-item' : ''}`;
            document.getElementById('btn-video').className = `w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${cat === 'video' ? 'active-item' : ''}`;
            renderPlaylist();
        }

        function renderPlaylist() {
            const list = mediaData[currentCategory] || [];
            const container = document.getElementById('playlist');
            if (list.length === 0) {
                container.innerHTML = `<div class="p-4 text-slate-500 text-sm text-center">No files found in /${currentCategory}</div>`;
                return;
            }
            container.innerHTML = list.map((item, i) => `
                <div onclick="playMedia(${i})" class="flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-slate-800 transition-all">
                    <i class="fas ${currentCategory === 'music' ? 'fa-music' : 'fa-film'} text-slate-500"></i>
                    <div class="truncate text-sm font-medium text-slate-200">${item.title}</div>
                </div>
            `).join('');
        }

        function playMedia(index) {
            const item = mediaData[currentCategory][index];
            const path = currentCategory === 'music' ? BASE_MUSIC : BASE_VIDEO;
            
            document.getElementById('no-media').classList.add('hidden');
            const v = document.getElementById('video-player');
            const aCont = document.getElementById('audio-container');
            const a = document.getElementById('audio-player');

            v.pause(); a.pause();
            v.classList.add('hidden'); aCont.classList.add('hidden');

            if (currentCategory === 'video') {
                v.classList.remove('hidden');
                v.src = `${path}/${item.file}`;
                v.play();
            } else {
                aCont.classList.remove('hidden');
                document.getElementById('now-playing-title').innerText = item.title;
                a.src = `${path}/${item.file}`;
                a.play();
            }
        }

        init();
    </script>
</body>
</html>
